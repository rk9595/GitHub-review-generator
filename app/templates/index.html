<!DOCTYPE html>
<html>
<head>
    <title>GitHub Contributions Report</title>
</head>
<body>
    <h1>GitHub Contributions Report</h1>
    <form action="/api/contribution-summary" method="POST">
        <label for="username">GitHub Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="duration_months">Duration (in months):</label>
        <input type="number" id="duration_months" name="duration_months" value="4" required>
        <br>
        <label for="repo">Specific Repository (optional):</label>
        <input type="text" id="repo" name="repo">
        <br>
        <input type="submit" value="Generate Report">
    </form>
</body>
</html>
